    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">

    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#b21f28">
    <!--social-->
    <!-- Twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@AhoyLemon">
    <meta name="twitter:title" content="damn.dog">
    <meta name="twitter:description" content="A guessing game for WikiHow illustrations.">
    <meta name="twitter:image" content="http://damn.dog/img/twitter-card.png">
    <meta name="twitter:url" content="http://damn.dog">
    <!-- Facebook-->
    <meta property="og:title" content="damn.dog">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://damn.dog">
    <meta property="og:image" content="http://damn.dog/img/og-image.png">
    <meta property="og:description" content="A guessing game for WikiHow illustrations.">
    <meta property="og:email" content="lemon@thefpl.us">
  </head>
  <body>
    <header id="ScoreHeader">
      <div class="inner score-holder"><span class="score label">score</span><span id="ScoreNumber" class="score number">0</span><span class="percent label">percent</span><span id="ScorePercent" class="percent number">0%</span></div>
    </header>
    <!-- PAGE CONTENT-->
    <section class="image-holder">
      <div class="child">
        <h1 data-display="guess">What is the title of this WikiHow article?</h1><img id="HeroPic">
        <div data-display="guess" class="input-holder">
          <!--label(for="GuessTitle") How To-->
          <!--input.guess#GuessTitle(type="text" autofocus)-->
          <select id="GuessTitle">
            <option></option>
          </select>
        </div>
        <div data-display="wrong" class="result">
          <h2 class="nope">Nope!</h2><span class="correctis">Correct answer is </span><a id="CorrectTitle" target="_blank" class="correct-title"></a>
        </div>
        <div data-display="correct" class="result">
          <h2 class="yup">Damn, Dog!</h2><a id="ActualTitle" target="_blank" class="correct-title"></a>
        </div>
        <div data-display="play again" class="button-holder">
          <button id="PlayAgain">Play Again</button>
        </div>
      </div>
    </section>
    <section id="GameOver" class="game-over">
      <div class="stripes">
        <div class="child"> 
          <h2>GAME OVER</h2>
        </div>
        <div class="child">
          <table>
            <thead>
              <tr>
                <th>Rounds Played</th>
                <th>Correct</th>
                <th>Incorrect</th>
                <th>Percent</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="FinalPlayed">12</td>
                <td id="FinalCorrect">6</td>
                <td id="FinalIncorrect">7</td>
                <td id="FinalPercent">72%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <p>Site by  <a href="https://thefpl.us/meet/lemon">Lemon</a>. Wanna help? <a href="https://github.com/AhoyLemon/Damn-Dog">GitHub repo</a>.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/min/damn.min.js"></script>

      ga('send', 'pageview');
    </script>
  </body>
